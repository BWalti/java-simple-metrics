plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.opentelemetry:opentelemetry-api:1.26.0'
    implementation 'io.opentelemetry:opentelemetry-sdk:1.26.0'
    implementation 'io.opentelemetry:opentelemetry-exporter-otlp:1.26.0'
    implementation 'io.opentelemetry:opentelemetry-semconv:1.26.0-alpha'

    // used for demonstration purposes, not required in real systems
    implementation 'io.opentelemetry:opentelemetry-exporter-logging:1.26.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'job.metrics.App'
}